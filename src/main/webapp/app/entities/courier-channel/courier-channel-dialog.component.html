<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCourierChannelLabel">Create or edit a Courier Channel</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!courierChannel.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="courierChannel.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_minWeight">Min Weight</label>
            <input type="number" class="form-control" name="minWeight" id="field_minWeight"
                [(ngModel)]="courierChannel.minWeight" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_maxWeight">Max Weight</label>
            <input type="number" class="form-control" name="maxWeight" id="field_maxWeight"
                [(ngModel)]="courierChannel.maxWeight" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_natureOfProduct">Nature Of Product</label>
            <input type="text" class="form-control" name="natureOfProduct" id="field_natureOfProduct"
                [(ngModel)]="courierChannel.natureOfProduct" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_channel">Channel</label>
            <select class="form-control" id="field_channel" name="channel" [(ngModel)]="courierChannel.channelId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="channelOption.id" *ngFor="let channelOption of channels; trackBy: trackChannelById">{{channelOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_courier">Courier</label>
            <select class="form-control" id="field_courier" name="courier" [(ngModel)]="courierChannel.courierId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="courierOption.id" *ngFor="let courierOption of couriers; trackBy: trackCourierById">{{courierOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
