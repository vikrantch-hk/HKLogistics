<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="courierChannel">
            <h2><span>Courier Channel</span> {{courierChannel.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Min Weight</span></dt>
                <dd>
                    <span>{{courierChannel.minWeight}}</span>
                </dd>
                <dt><span>Max Weight</span></dt>
                <dd>
                    <span>{{courierChannel.maxWeight}}</span>
                </dd>
                <dt><span>Nature Of Product</span></dt>
                <dd>
                    <span>{{courierChannel.natureOfProduct}}</span>
                </dd>
                <dt><span>Channel</span></dt>
                <dd>
                    <div *ngIf="courierChannel.channelId">
                        <a [routerLink]="['/channel', courierChannel.channelId, 'view']">{{courierChannel.channelName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/courier-channel', courierChannel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
