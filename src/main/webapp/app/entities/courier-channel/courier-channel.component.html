<div>
    <h2>
        <span>Courier Channels</span>
        <button class="btn btn-primary float-right jh-create-entity create-courier-channel" [routerLink]="['/', { outlets: { popup: ['courier-channel-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Courier Channel
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courierChannels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Min Weight</span></th>
            <th><span>Max Weight</span></th>
            <th><span>Nature Of Product</span></th>
            <th><span>Channel</span></th>
            <th><span>Courier</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let courierChannel of courierChannels ;trackBy: trackId">
                <td><a [routerLink]="['../courier-channel', courierChannel.id ]">{{courierChannel.id}}</a></td>
                <td>{{courierChannel.minWeight}}</td>
                <td>{{courierChannel.maxWeight}}</td>
                <td>{{courierChannel.natureOfProduct}}</td>
                <td>
                    <div *ngIf="courierChannel.channelId">
                        <a [routerLink]="['../channel', courierChannel.channelId  ]" >{{courierChannel.channelName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="courierChannel.courierId">
                        <a [routerLink]="['../courier', courierChannel.courierId  ]" >{{courierChannel.courierId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../courier-channel', courierChannel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'courier-channel/'+ courierChannel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'courier-channel/'+ courierChannel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
